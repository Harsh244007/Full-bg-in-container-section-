<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Div Sections</title>
</head>
<body>
  <div class="container">
    <div class="section white-bg">Section 1 Content</div>
    <div class="section fullbleed black-bg">Section 2 Content</div>
    <div class="section white-bg">Section 3 Content</div>
  </div>
</body>
  <style>
    body {
  margin: 20px;
  background-color:white;
  font-family: Arial, sans-serif;
}

.fullbleed {
  box-shadow: 0 0 0 100vmax black;
  clip-path: inset(0 -100vmax);
}
.container {
  max-width: 100px;
  background-color:white;
  margin: 0 auto;
}

.section {
  padding: 20px;
  border:1px solid blue;
  margin-bottom: 20px;
}

.section {
  background-color: white;
}

.black-bg {
  background-color: black;
  color: white;
}

  </style>
</html>
